<body>
     <script>
        var array = [1, 2, 3, 4, 5, 6],
        sum = 0,
        product = 1,
        i;
        for (i = 0; i < array.length; i ++)
        {       
        sum += array[i];
        product *= array[i];
        }
    alert('Sum : ' +sum  + 'Product : ' +product);
              
    </script>
        
</body>
