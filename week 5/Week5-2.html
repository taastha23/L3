<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example on Unorderd List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
        <h2>Example on Orderd List</h2>
        <ol type="i" start="4">
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ol>
        <h3>Example on Definition List</h3>
        <dt>Sports Magzine</dt>
        <dd>Sportstar</dd>
        <dt>Business Magzine</dt>
        <dd>Business Week</dd>

    
</body>
</html>
